<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aplikasi Kontrol Camat Dumai Kota</title>
  <link rel="icon" type="image/png" href="assets/Lambang_Kota_Dumai.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <img src="assets/Lambang_Kota_Dumai.png" alt="Logo Pemko Dumai" class="logo" />
    <h1 class="title">Aplikasi Kontrol Manajemen<br>Camat Dumai Kota</h1>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
      <p id="errorMessage"></p>
    </form>

    <footer>
      © 2025 Pemerintah Kota Dumai — Kecamatan Dumai Kota
    </footer>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
