<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal Camat Dumai Kota</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="assets/Lambang_Kota_Dumai.png" class="logo-small" alt="Logo" />
    <h1>Portal Aplikasi Manajemen Kontrol Intenal Camat Dumai Kota</h1>
  </header>

  <main class="portal">
    <h2 id="userNama"></h2>
    <p>Role: <span id="userRole"></span></p>

    <div class="info-box">
      <p>🕒 Waktu: <span id="clock"></span></p>
      <p>🌐 IP: <span id="ip">Memuat...</span></p>
      <p>💻 Perangkat: <span id="device"></span></p>
    </div>

    <button onclick="logout()" class="logout-btn">Keluar</button>
  </main>

  <script src="js/portal.js"></script>
</body>
</html>
